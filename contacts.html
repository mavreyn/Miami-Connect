<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Manager - Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="js/code.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body onload="readCookie();">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Contact Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadContacts();">My Contacts</a>
                        </li>
                    </ul>
                    <span class="navbar-text me-3" id="userName">
                        <!-- User name will be inserted here by JavaScript -->
                    </span>
                    <button class="btn btn-outline-light" onclick="doLogout();">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="user-info">
                <h2>Welcome to Your Dashboard</h2>
                <p class="welcome-text">
                    Name: <span id="userFullName"></span><br>
                    User ID: <span id="userId"></span>
                </p>
            </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Stats</h5>
                        <p class="card-text">Total Contacts: <span id="totalContacts">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Actions</h5>
                        <button class="btn btn-primary me-2" onclick="showAddContact();">Add New Contact</button>
                        <button class="btn btn-secondary" onclick="showSearchContacts();">Search Contacts</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
