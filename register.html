<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Miami Connect - Join the Force</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/lazer84" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/eurostile" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="welcome-container">
            <div class="hero-section text-center position-relative">
                <video class="hero-background" autoplay muted loop playsinline>
                    <source src="assets/Synthwave_Sunset_Video_Generated.mp4" type="video/mp4">
                </video>
                <div class="hero-content">
                    <div class="auth-cards">
                        <div class="auth-card">
                            <h2>New Partner</h2>
                            <div id="registerResult" class="alert alert-danger" style="display: none;"></div>
                            <form id="registerForm" onsubmit="return doRegister();">
                                <div class="form-group">
                                    <label for="registerFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="registerFirstName" placeholder="Enter your first name" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="registerLastName" placeholder="Enter your last name" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="registerUsername" placeholder="Choose your username" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Create your password" required oninput="checkPasswordRequirements()">
                                    <div class="password-requirements">
                                        <div class="requirement" id="lengthCheck">
                                            <small class="text-muted">
                                                <i class="requirement-icon">❌</i>8+ characters
                                            </small>
                                        </div>
                                        <div class="requirement" id="letterCheck">
                                            <small class="text-muted">
                                                <i class="requirement-icon">❌</i>Number
                                            </small>
                                        </div>
                                        <div class="requirement" id="specialCheck">
                                            <small class="text-muted">
                                                <i class="requirement-icon">❌</i>Special character
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Join the Action</button>
                            </form>
                            <div class="text-center mt-3">
                                <p>Already on the force? <a href="login.html">Login here</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-link text-white">Back to Base</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
