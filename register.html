<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Manager - Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="welcome-container">
            <div class="logo-section">
                <h1 class="display-4">Contact Manager</h1>
                <p class="lead">Create your account</p>
            </div>

            <div class="auth-cards">
                <!-- Register Card -->
                <div class="auth-card">
                    <h2 class="h4 mb-4">Register</h2>
                    <div id="registerResult" class="alert alert-danger" style="display: none;"></div>
                    <form id="registerForm" onsubmit="return doRegister();">
                        <div class="form-group">
                            <label for="registerFirstName">First Name</label>
                            <input type="text" class="form-control" id="registerFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerLastName">Last Name</label>
                            <input type="text" class="form-control" id="registerLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required oninput="checkPasswordRequirements()">
                            <div class="password-requirements mt-2">
                                <div class="requirement" id="lengthCheck">
                                    <small class="text-muted">
                                        <i class="requirement-icon">❌</i> At least 8 characters
                                    </small>
                                </div>
                                <div class="requirement" id="letterCheck">
                                    <small class="text-muted">
                                        <i class="requirement-icon">❌</i> Contains a letter
                                    </small>
                                </div>
                                <div class="requirement" id="specialCheck">
                                    <small class="text-muted">
                                        <i class="requirement-icon">❌</i> Contains a special character
                                    </small>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0">Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-link">Back to Home</a>
            </div>
        </div>
    </body>
</html>
