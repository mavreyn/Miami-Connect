<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Manager - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="welcome-container">
            <div class="logo-section">
                <h1 class="display-4">Contact Manager</h1>
                <p class="lead">Welcome back!</p>
            </div>

            <div class="auth-cards">
                <!-- Login Card -->
                <div class="auth-card">
                    <h2 class="h4 mb-4">Login</h2>
                    <div id="loginResult" class="alert alert-danger" style="display: none;"></div>
                    <form onsubmit="doLogin(); return false;">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0">Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-link">Back to Home</a>
            </div>
        </div>
    </body>
</html>
